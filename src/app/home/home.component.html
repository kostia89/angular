<button [disabled]="isUnchanged"(click)="change()">list</button>
<button [disabled]="isGrid"(click)="changeGrid()">grid</button>
<div >
<ul [ngClass]="{'list': isUnchanged, 'grid': isGrid}">
    <li *ngFor= 'let item of Homelist'>
        <ul >
            <li>{{item.name}}</li>
            <li>{{item.value}}</li>
        </ul>
    </li>
</ul>
</div>
