<ng-container *ngIf='post'>
    <h3>{{post.userId}}</h3> 
    <h4>{{post.id}}</h4>
    <p>{{post.title}}</p>
    <p>{{post.body}}</p>
</ng-container>
<div *ngFor="let coment of coments">
    <h3>{{coment.id}}</h3>
    <h3>{{coment.name}}</h3>
    <p>{{coment.email}}</p>
    <p>{{coment.body}}</p>
</div>
