<button mat-raised-button color="accent" class='icon-back' [routerLink]="['/todo']">
    <mat-icon>arrow_back</mat-icon>
    Go to List
</button>
<ng-container *ngIf="todo">
    <app-todo-form [todo]="todo" (submitForm)="editTodo($event)"></app-todo-form>
</ng-container>
<app-loader *ngIf="loading"></app-loader>
