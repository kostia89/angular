<form [formGroup]="regForm" (ngSubmit)="registerUser()">
    <div>
        <div>
            <input type="text" formControlName="userName" placeholder="Username">
        </div>
    </div>
    <div >
        <div >
            <input type="text" formControlName="fullName" placeholder="Full name">
        </div>
    </div>
    <div>
        <div>
            <input type="email" formControlName="email" placeholder="Email">
        </div>
        
        <div *ngIf="f.email.errors && f.email.errors.pattern">
            This not email
        </div>
    </div>
    <div>
        <div>
            <input type="password" formControlName="password" placeholder="Password">
        </div>
        
        <div *ngIf="f.password.errors && f.password.errors.minlength">
            to short. {{f.password.errors.minlength.actualLength}}
            moust {{f.password.errors.minlength.requiredLength}}
        </div>
    </div>
    <div>
        <div>
            <input type="password" formControlName="confirmPassword" placeholder="Confirm Password">
        </div>
        
        <div *ngIf="f.confirmPassword.errors && f.confirmPassword.errors.confirm">
            it moust confirm
        </div>
        
    </div>
    <input type="submit" value="Register" [disabled]="!regForm.valid">
   
</form>
