<button mat-raised-button color="accent" class='icon-back' (click)='goToList()'>
    <mat-icon>arrow_back</mat-icon>
    Go to List
</button>
<div class="view-container">
    <ng-container *ngIf="todo">
        <small>Todo created at {{createdAt | date}}</small>
        <h2>{{todo.name}}</h2>
        <p>{{todo.description}}</p>
        <p>DeadLine{{todo.dateComplete | date}}</p>
        <div class="priority">
            <div class="priority-indicator" [ngClass]="{'low': todo.priority === priority['Low'], 'middle': todo.      priority === priority['Middle'], 'high': todo.priority === priority['High']}"></div>
            <span>
                <ng-container *ngIf="todo.status; else notDone">
                        Well done
                </ng-container>
                <ng-template #notDone> Not Done!!!</ng-template>
            </span>
        </div>
    </ng-container>
</div>
